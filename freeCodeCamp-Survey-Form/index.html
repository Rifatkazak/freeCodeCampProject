<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">




    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>freeCodeCamp Survey Form</h2>
            <p><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <form class="content">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" name="name" id="email" placeholder="Enter your Email">
            </div>
            <div class="age">
                <label for="age">Age(optional)</label>
                <input type="text" name="name" id="age" placeholder="Age">
            </div>
            <div class="role">
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="select" selected>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearn">Full Time Learner</option>
                    <option value="prefer">Prefer Not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="recommend">
                <div class="reco">
                    <label  for="">Would you recommend freeCodeCamo to a friend</label>
                </div>
                <div class="radio">
                    <input type="radio" name="fdc" id="definitely"><label for="Definitely" id="radio"> Definitely</label>
                    
                </div>
                <div class="radio">
                    <input type="radio" name="fdc" id="maybe">
                    <label for="maybe"id="radio">Maybe</label>
                </div>
                <div class="radio">
                    <input type="radio" name="fdc" id="notsure">
                    <label for="notsure" id="radio">Not sure</label>
                </div>
            </div>
            <div class="feature">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="selection" selected>Select Current Role</option>
                    <option value="Challanges">Challanges</option>
                    <option value="Projects">Projects</option>
                    <option value="community">Comunity</option>
                    <option value="source">Open source</option>
                </select>
            </div>
            <div class="improved">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <div class="checkbox">
                    <input type="checkbox" name="frontend" id="frontend">
                    <label for="frontend">Front-end Projects</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="backend" id="backend">
                    <label for="backend">Back-end Projects</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="data" id="data">
                    <label for="data">Data Visulation</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="chall" id="chall">
                    <label for="chall">Challenges</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="open" id="open">
                    <label for="open">Open Source Community</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="gitter" id="gitter">
                    <label for="gitter">Gitter help rooms</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="video" id="video">
                    <label for="video">Videos</label>
                </div>
                <div >
                    <input type="checkbox" name="city" id="city">
                    <label for="city">City meetups</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="wiki" id="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div >
                    <input type="checkbox" name="forum" id="forum">
                    <label for="forum">Forum</label>
                </div>
                <div >
                    <input type="checkbox" name="add" id="add">
                    <label for="add"  >Additional Courses</label>
                </div>
            </div>
            <div class="suggest">
                <label for=""> Any comments or suggesitions?</label>
                <textarea name="text" id="textarea" cols="40" rows="10"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <button class="btn">Submit</button>



        </form>
    </div>
</body>

</html>
